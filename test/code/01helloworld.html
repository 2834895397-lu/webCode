<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Angular Hello World</title>
    <script src="../js/angular.js"></script>
</head>
<!--所有需要ng管理的代码必须被包裹在一个有ng-app指令的元素中, ng-app是ng的入口, 表示当前元素的所有指令都会被Angular管理-->
<body>
<!--  ng-init: 当ng初始化的时候, 初始化对应的值, 存储到ng的数据模型中-->
<div ng-app ng-init="user.name='hello'">
<h1>使用NG实现双向数据绑定</h1>
<p><input type="text" placeholder="请输入你的姓名" ng-model="user.name"></p>
<p>hello <strong>{{user.name}}</strong></p>
</div>
</body>
</html>
