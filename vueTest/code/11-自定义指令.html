<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义指令</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
<div id="test1">
    <p v-upper-text="msg1"></p>
    <p v-lower-text="msg1"></p>
</div>

<div id="test2">
    <p v-upper-text="msg2"></p>
    <p v-lower-text="msg2"></p>
</div>

<script>
    /*注册全局指令*/
    //el: 指令属性所在的标签对象
    //bingding: 包含指令相涉及到的信息对象
    Vue.directives('upper-text', function (el, binding) {
        console.log(el, binding);
        el.textContent = binding.value.toUpperCase();
    });


    new Vue({
        el: '#test1',
        data: {
            msg1: 'NBA I Love This Game!'
        },
        /*注册局部指令*/
        directives:{
            'lower-text': function (el, binding) {
                el.textContent = binding.value.toLowerCase();
            }
        }
    });
    new Vue({
        el: '#test2',
        data: {
            msg2: 'Just Do It!'
        }
    })
</script>
</body>
</html>
