<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件处理</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
<div id="example">
    <h2>1. 绑定监听</h2>
    <button @click="test1">test1</button>
    <button @click="test2('atguigu')">test2</button>
    <!--每个事件都会默认传递一个$event进去， 在函数里面可以使用event来操作发生事件的目标对象-->
    <button @click="test3($event)">test3</button>
    <button @click="test4('444', $event)">test3</button>


    <h2>2. 事件修饰符</h2>
    <div style="width:200px; height:200px; background: red;" @click="test5">
        <div style="width: 100px; height: 100px; background: blue;" @click.stop="test6"></div>
    </div>
    <a href="www.baidu.com" @click="test7">去百度</a>


    <h2>3. 按键修饰符</h2>
    <input type="text" @keyup="test8">
<!--    <input type="text" @keyup.13="test8">-->
<!--    <input type="text" @keyup.enter="test8">-->


</div>
<script>
new Vue({
    el: '#example',
    data:{
        test1(){
            alert('test1');
        },
        test2(msg){
            alert(msg);
        },
        test3(event){
            alert(event.target.innerHTML);
        },
        test4(number, event){
            alert(number + '---' + event.target.innerHTML)
        },
        test5(){
          alert('out');
        //  停止事件冒泡, 也可以在指定事件的时候指定停止冒泡
        //     return false;
        },
        test6(){
            //停止事件冒泡
            event.stopPropagation();
            alert('inner');
        },
        test7(){
            //阻止默认行为, 也可以在指定事件的时候来组织默认行为(使用.prevent来阻止)
            event.preventDefault();
            alert('去百度');
        },
        test8(event){
            if(event.keyCode===13){
                alert(event.target.value + ' ' + event.keyCode);
            }

        }


    }
})
</script>

</body>
</html>
