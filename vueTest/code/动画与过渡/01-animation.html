<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>animation</title>
    <script src="../../lib/vue.js"></script>
    <style>
        .bounce-enter-active{
            /*第一个参数为动画的名字*/
            animation: bounce-in .5s;
        }
        .bounce-leave-active{
            /**/
            animation: bounce-in .5s reverse;
        }
        @keyframes bounce-in{
            0%{
                transform: scale(0);
            }
            50%{
                transform: scale(1.5);
            }
            100%{
                transform: scale(1);
            }
        }


    </style>
</head>
<body>
<div id="example-2">
    <button @click="show=!show">Tggle show</button><br>
    <transition name="bounce">
        <p v-if="show" style="color: red; display: inline-block">hello jacklu</p>
    </transition>

</div>
<script>
    new Vue({
        el: '#example-2',
        data:{
            show: true,
        }
    })
</script>
</body>
</html>
