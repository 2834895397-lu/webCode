<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>条件渲染</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
<div id="demo">
    <p v-if="ok">成功了</p>
    <p v-else>失败</p>

    <p v-show="ok">表白成功</p>
    <p v-show="!ok">表白失败</p>
    <button @click="ok=!ok">切换</button>
</div>

<!--如果需要频繁切换则最好使用v-show -->
<script>
    var vm = new Vue({
        el: '#demo',
        data: {
            ok: false,
        }
    })
</script>
</body>
</html>
