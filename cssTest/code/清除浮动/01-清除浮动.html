<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>清除浮动</title>
    <!--
        清除浮动:
            让浮动的子元素撑开父元素的高度

            1. 通过设置父元素的高度(扩展性不好)
    -->
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #wrap {
            border: 1px solid;
            height: 300px;

        }

        #inner {
            float: left;
            width: 200px;
            height: 200px;
            background: pink;
        }
    </style>
</head>
<body>
<div id="wrap">
    <div id="inner"></div>
</div>
</body>
</html>
